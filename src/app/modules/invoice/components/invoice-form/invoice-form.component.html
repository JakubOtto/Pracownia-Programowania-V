<div class="form-container">
  <form (ngSubmit)="onSubmitForm(invoiceForm)" #invoiceForm="ngForm">
    <div class="form-group">
      <label for="invoiceNumber">Invoice Number</label>
      <input
        type="number"
        class="form-control"
        id="invoiceNumber"
        name="invoiceNumber"
        #invoiceNumber="ngModel"
        [(ngModel)]="invoice.invoiceNumber"
        required />
      <div
        class="alert alert-danger"
        *ngIf="invoiceNumber.invalid && invoiceForm.submitted">
        Pole nie moze byc puste
      </div>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        #date="ngModel"
        [(ngModel)]="invoice.date"
        required />
      <div
        class="alert alert-danger"
        *ngIf="date.invalid && invoiceForm.submitted">
        Pole nie moze byc puste
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        #amount="ngModel"
        [(ngModel)]="invoice.amount"
        required />
      <div
        class="alert alert-danger"
        *ngIf="amount.invalid && invoiceForm.submitted">
        Pole nie moze byc puste
      </div>
    </div>
    <div class="form-group">
      <label for="taxRate">Tax Rate</label>
      <input
        type="number"
        class="form-control"
        id="taxRate"
        name="taxRate"
        #taxRate="ngModel"
        [(ngModel)]="invoice.taxRate"
        required />
      <div
        class="alert alert-danger"
        *ngIf="taxRate.invalid && invoiceForm.submitted">
        Pole nie moze byc puste
      </div>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select
        class="form-control"
        id="paymentMethod"
        name="paymentMethod"
        #paymentMethod="ngModel"
        [(ngModel)]="invoice.paymentMethod"
        required>
        <option value="Credit Card">Credit Card</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>
      <div
        class="alert alert-danger"
        *ngIf="paymentMethod.invalid && invoiceForm.submitted">
        Pole nie moze byc puste
      </div>
    </div>
    <div class="form-group">
      <label for="paid">Paid</label>
      <input
        type="checkbox"
        id="paid"
        name="paid"
        #paid="ngModel"
        [(ngModel)]="invoice.paid" />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
